# Public Cloud Charmed OpenStack Control Plane bundle

series: bionic

machines:
  '0':
    series: bionic
    constraints: cores=4 mem=16G root-disk=32G

applications:

  cinder:
    charm: ../charms/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
      verbose: true
    to:
    - 0  # Deploy directly to be able to use Juju storage

  glance:
    charm: ../charms/glance
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:0
  
  keystone:
    charm: ../charms/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
      admin-password: 'admin'
    to:
    - lxd:0
  
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
      performance-schema: true
    to:
    - lxd:0
  
  neutron-api:
    charm: ../charms/neutron-api
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:0

  nova-cloud-controller:
    charm: ../charms/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:0
  
  openstack-dashboard:
    charm: ../charms/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      webroot: "/"
    to:
    - lxd:0
  
  placement:
    charm: ../charms/placement
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
      worker-multiplier: 0.25
    to:
    - lxd:0
  
  rabbitmq-server:
    charm: ../charms/rabbitmq-server
    num_units: 1
    options:
      hostname: control.openstack.hausman.pl
    to:
    - lxd:0

relations:
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - openstack-dashboard:shared-db
  - mysql:shared-db
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
- - cinder:image-service
  - glance:image-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:identity-service
  - keystone:identity-service
- - cinder:cinder-volume-service
  - nova-cloud-controller:cinder-volume-service
- - cinder:shared-db
  - mysql:shared-db
- - placement
  - mysql
- - placement
  - keystone
- - placement
  - nova-cloud-controller
